<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Gestos de turnos</title>
</head>

<body>
    <h1>BIENVENIDO</h1>
    <h2>Gestor de encuentros</h2>

    <form action="" id="datosPaciente" class="formu1">
        <div class="formu1__datos">
            <label for="nombre">NOMBRE </label><input type="text" id="nombre" placeholder="nombre">
            <label for="apellido">APELLIDO </label><input type="text" id="apellido" placeholder="apellido">
        </div>
        <div class="formu1__ingreso">
            <input type="submit" value="Continuar" class="formu1__submit">
            <input type="reset" value="Borrar" class="formu1__reset">
        </div>
    </form>
    <ul id="listaEspecialidad" class="listaEspecialidad">
        <span id="spanEspecialidad" class="listaEspecialidad__titulo"></span>
    </ul>
    <ul id="listaDias" class="listaDias">
        <span id="spanDia" class="listaDias__titulo"></span>
    </ul>
    <ul id="listaHorarios" class="listaHorarios">
        <span id="spanHora" class="listaHorarios__titulo"></span>
    </ul>
    <h2 id="turno" class="turno"></h2>


    <script src="js/main.js"></script>
</body>

</html>
