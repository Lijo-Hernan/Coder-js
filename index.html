<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hernán Lijó">
    <meta name="description" content="Gestor de turnos del Hospital Pirovano.">
    <link rel="shortcut icon" href="./multimedia/LogoHospitalgral.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Gestor de turnos - Hospital Pirovano</title>
</head>

<body>
    <header>
        <div class="header">
            <a href="index.html"></a><img src="./multimedia/LogoHospitalgral.png" alt="Hosptial Pirovano"
                class="header__img"></a>
            <span class="header__titles">
                <h1 class="header__mainTitle">Hospital I. Pirovano</h1>
                <h2 class="header__h2">Gestor de encuentros - Bienvenido</h2>
            </span>
        </div>
        <div class="separador"></div>
    </header>
    <form action="" id="datosPaciente" class="formu1">
        <div class="formu1__caja">
            <div class="formu1__datos">
                <div class="form-floating mb-9">
                    <input type="text" class="form-control" id="nombre" placeholder="nombre" required>
                    <label for="nombre">Nombre</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                    <label for="apellido">Apellido</label>
                </div>
            </div>
            <div class="formu1__ingreso">
                <input type="submit" value="Continuar" class="formu1__submit btn btn-success">
                <input type="reset" value="Borrar Datos" class="formu1__reset btn btn-secondary">
            </div>
        </div>
    </form>

    <div class="lista" id="lista">
        <ul id="listaEspecialidad" class="lista__Especialidad">
            <span id="spanEspecialidad" class="listaEspecialidad__titulo"></span>
        </ul>
        <ul id="listaDias" class="lista__Dias">
            <span id="spanDia" class="listaDias__titulo"></span>
        </ul>
        <ul id="listaHorarios" class="lista__Horarios">
            <span id="spanHora" class="listaHorarios__titulo"></span>
        </ul>
    </div>

    <div class="final">
        <h2 id="turno" class="final__turno"></h2>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
